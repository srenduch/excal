{% extends 'base.html' %}


{% block content %}
    <img src="{{ url_for('static', filename='assets/message-square-add-solid-72.png') }}" alt="Add" class="img-fluid Add" id="addButton">
    <!-- assignment deletion alert-->
    <!-- code has been commented out but left just in case cause bootstrap is a mess sometimes lol -->
    <div id="deleteAlert" class="alert alert-success collapse" role="alert">
    </div>

    <!-- assignment creation modal -->
    <div class="modal" tabindex="-1" role="dialog" id="newModal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="newModalBox">
                <div class="modal-header">
                    <input id="new-title" class="new-input-full" type="text" name="name" value="{{ request.form['name'] }}"
                    placeholder="Add a title" autocomplete="off"></input>
                </div>
                
                <div class="modal-header" id="new-type-select">
                    <button name="item-type" type="button" class="new-type-btn active" id="a-btn">Assignment</button>
                    <button name="item-type" type="button" class="new-type-btn inactive" id="c-btn">Class</button>
                    <button name="item-type" type="button" class="new-type-btn inactive" id="t-btn">Test</button>
                </div>

                <div class="modal-header assignment" id="new-date">
                    <input class="date-input" id="new-date-input" type="datetime-local" name="date" value="{{ request.form['date'] }}"></input>
                    <img src="{{ url_for('static', filename='assets/calendar-solid-24.png') }}" alt="Calendar" class="img-fluid btnCalendar" id="btnCalendar">
                    <div id="calendar" class="calendar"></div>
                </div>
                
                <div class="modal-header assignment" id="new-class-select">
                    <select name="sub" class="edit-sub">
                    </select>
                </div>

                <div class="modal-header assignment textarea-holder" id="new-content">
                    <textarea id="assignment-content" class="new-input-full" autocomplete="off" placeholder="Add content"> {{ request.form['content'] }}</textarea>
                </div>

                <div class="modal-header cls" id="new-class-color">
                    <input  id="new-color" type="color" name="color"
                    value="{{ request.form['color'] }}"></input>
                </div>
                <div class="modal-header textarea-holder" id="new-notes">
                    <textarea id="notes" autocomplete="off" class="new-input-full" name="notes" placeholder="Add notes">{{ request.form['notes'] }}</textarea>
                </div>

                <div class="modal-footer">
                    <button type="submit" id="new-submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- deletion confirmation modal -->
    <div class="modal" tabindex="-1" role="dialog" id="deleteConfirmationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="items">
    </div>

                <h2>{{ test['title'] }}</h2>
            </a>
            <span>{{ test['time_remaining'] }}</span>
            <hr>
        {% endfor %}
    {% endif %}
    -->
{% endblock %}
