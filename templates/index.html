{% extends 'base.html' %}



{% block content %}
    <!-- assignment deletion alert-->
    <!-- code has been commented out but left just in case cause bootstrap is a mess sometimes lol -->
    <div id="deleteAlert" class="alert alert-success collapse" role="alert">
        
    </div>

    <!-- deletion confirmation modal -->
    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>


    {% if items %}
        {% for item in items %}
        <div id="assignement_{{item['id']}}">
            <h3>{{ item['a_name'] }}</h3>
            <div style="display:flex; flex-direction: row; position: relative;">
                <div style="flex-direction: column;">
                    <div style="display: flex; flex-direction: row;">
                        <h5 style="
                        color: {{ item['color']}};
                        ">{{ item['title'] }} </h5>  
                        <h5>&nbsp;|&nbsp;</h5>
                        <h5> {{ item['item_type'] }}</h5>
                    </div>
                    <span>{{ item['time_remaining'] }}</span>
                </div>
                <div data-id="{{ item['id'] }}" style="position: absolute; right: 0;">
                    <button type="button" data-id="{{ item['id'] }}" data-name="{{ item['a_name'] }}" class="close-btn btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
                <hr>
            </div>
        </div>
        {% endfor %}
    {% endif %}

    {% if tests %}
        {% for test in tests %}
            <a href="{{ url_for('test', test_id=test['id']) }}">
                <h2>{{ test['title'] }}</h2>
            </a>
            <span>{{ test['time_remaining'] }}</span>
            <hr>
        {% endfor %}
    {% endif %}
    -->
{% endblock %}
