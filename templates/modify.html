{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="form-group" style="margin-bottom: 0;">
            <label for="title" style="
                width: 100px;
                margin-right: 20px;
                ">Title</label>
            <label for="item_type" style="
                width: 200px;
                margin-right: 20px;
            ">Type</label>
            <label for="color" style="
                width: 20px;
                ">Color</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="title"
                value="{{ request.form['title'] }}"
                style="width: 100px;
                margin-right: 20px;
                border: 1px solid #6c757d;
                background: none;
                height: calc(1.5em + .75rem + 2px);
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                color: #dee2e6;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                ">
            </input>

            <select name="item_type"
                style="
                    width: 200px;
                    margin-right: 20px;
                    border: 1px solid #6c757d;
                    background: none;
                    height: calc(1.5em + .75rem + 2px);
                    padding: 0.375rem 0.75rem;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1.5;
                    color: #dee2e6;
                    border-radius: 0.25rem;
                    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                ">
                <option value="Assignment" style="color: black;" {% if request.form['item_type'] == 'assignment' %}selected{% endif %}>Assignment</option>
                <option value="Class" style="color: black;" {% if request.form['item_type'] == 'class' %}selected{% endif %}>Class</option>
                <option value="Test" style="color: black;" {% if request.form['item_type'] == 'test' %}selected{% endif %}>Test</option>
            </select>
        
            <input type="color" name="color"
                value="{{ request.form['color'] }}"
                style="
                    width: 30px;
                    background: none;
                ">
            </input>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="content"
                    class="form-control" style="
                    width: 70%;
                    background: none;">
                    {{ request.form['content'] }}
            </input>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
            <label for="date" style="width: 150px; margin-right: 5%;">Date</label>
            <label for="time" syle="width: 150px; margin-right: 5%;">Time</label>
        </div>

        <div class="form-group">
            <input type="date" id="start" name="date" value="{{ today }}" min="{{ today }}" style="
                    background: none;
                    border: 1px solid #6c757d;
                    color: white;
                    width: 150px;
                    margin-right:5%;
                    height: calc(1.5em + .75rem + 2px);
                    padding: 0.375rem 0.75rem;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1.5;
                    color: #dee2e6;
                    border-radius: 0.25rem;
                    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                    ">
            
            <input type="time" name="time" value="23:59"
                    style="
                    background: none;
                    border: 1px solid #6c757d;
                    color: white;
                    width: 150px;
                    margin-right:5%;
                    height: calc(1.5em + .75rem + 2px);
                    padding: 0.375rem 0.75rem;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1.5;
                    color: #dee2e6;
                    border-radius: 0.25rem;
                    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                    ">{{ request.form['time'] }}
            </input>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" name="notes"
                    class="form-control" style="
                    width: 70%;
                    background: none;">
                    {{ request.form['notes'] }}
            </input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
