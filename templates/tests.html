{% extends 'base.html' %}

{% block content %}
    {% for test in tests %}
        <a href="{{ url_for('test', test_id=test['id']) }}">            
            <h2>{{ test['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ test['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
